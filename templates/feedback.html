<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>Feedback - VaultLocker</title>

  <style>
    body {
      background: url("{{ url_for('static', filename='images/background1.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    body.light .container {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }

    body.dark .container {
      background: rgba(0, 0, 0, 0.75);
      color: white;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #FFD700;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
    }

    textarea:focus {
      border-color: #FFD700;
    }

    button {
      background-color: #1ABC9C;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background-color: #16A085;
      transform: scale(1.05);
    }

    button:active {
      background-color: #138D75;
      transform: scale(0.95);
    }
    /* Light Theme */
body.light .container {
  background: rgba(255, 255, 255, 0.9);
  color: black;
}

/* Dark Theme */
body.dark .container {
  background: rgba(0, 0, 0, 0.75);
  color: white;
}
/* Back Arrow Button - Fixed Position & Higher Z-Index */
.back-arrow {
  position: fixed; /* Ensure it stays in the same place */
  top: 20px;
  left: 20px;
  font-size: 30px;
  color: white;
  text-decoration: none;
  z-index: 1000; /* Higher than the container */
  transition: transform 0.2s, color 0.3s;
}

.back-arrow:hover {
  transform: scale(1.1);
  color: #ffcc00;
}

  </style>
  <script>
    function applySavedTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.className = savedTheme;
    }
    window.onload = function () {
        applySavedTheme();
    };
</script>
</head>
<body>
  <a href="/home" class="back-arrow">&#8592;</a>  <!-- Unicode for â¬… -->
  <div class="container">
    <h1>Feedback</h1>
    <p>We value your feedback! Please share your thoughts below:</p>

    <form id="feedback-form" method="POST">
      <textarea name="message" id="message" placeholder="Write your feedback here..." required></textarea>
      <button type="submit">Send Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById("feedback-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const message = document.getElementById("message").value.trim();
      
      if (message === "") {
        alert("Please enter your feedback.");
        return;
      }

      fetch("/send-feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Feedback sent successfully!");
          document.getElementById("message").value = "";  // Clear input
        } else {
          alert("Error: " + data.error);
        }
      })
      .catch(error => console.error("Error:", error));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>Home - VaultLocker</title>
  <style>
    /* Background */
    body {
      background: url("{{ url_for('static', filename='images/background1.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #2C3E50;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Profile Picture in Header */
    .profile-pic-container {
      display: flex;
      align-items: center;
    }

    .header-profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    /* Dropdown Menu */
    .dropdown {
      position: relative;
      z-index: 1000;
    }

    .dropbtn {
      background: none;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
      padding: 10px;
      outline: none;
    }

    .dropbtn:hover, .dropbtn:focus {
      background: none;
      box-shadow: none;
      outline: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #34495E;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 40px auto 10px;
      text-align: center;
      padding-top: 10px;
    }

    /* Circular Logo */
    .circular-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid white;
    }

    /* Buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      background-color: #1ABC9C;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 200px;
    }

    button:hover {
      background-color: #16A085;
      transform: scale(1.05);
    }

    button:active {
      background-color: #138D75;
      transform: scale(0.95);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        margin-top: 80px;
      }
    }

    h1 {
      font-size: 32px;
      color: white;
    }

    p {
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <!-- Profile Picture in Header -->
    <div class="profile-pic-container">
      <img src="{{ url_for('get_profile_picture', filename=profile_picture) }}" alt="Profile Picture" class="header-profile-pic">
    </div>

    <!-- Dropdown Menu (Right Corner) -->
    <div class="dropdown">
      <button class="dropbtn">&#9776;</button>
      <div class="dropdown-content">
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
        <a href="/about">About App</a>
        <a href="/privacy-policy">Privacy Policy</a>
        <a href="/feedback">Feedback</a> 
        <a href="/logout">Logout</a>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Circular Logo Above Welcome Text -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VaultLocker Logo" class="circular-logo">
    
    <h1>Welcome to VaultLocker</h1>
    <p>Your secure password manager</p>
    
    <div class="button-container">
      <button onclick="window.location.href='/add-password'">Add Password</button>
      <button onclick="window.location.href='/edit-password'">Edit Password</button>
      <button onclick="window.location.href='/view-passwords'">View Passwords</button>
    </div>
  </div>
</body>
</html>
